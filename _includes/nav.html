<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
  text-align: center
  position: fixed;
  top: 0px;
  width: 100%;
}

li {
  list-style: none; 
  display: inline-block;
}

li a {
  display: block;
  color: #c7c7c7;
  text-align: center;
  padding: 14px 23px;
  text-decoration: none;
}

a:hover:not(.active) {
    color: white;
}

.active {
  background-color:#333;
  color: white;
  font-size: large;
  font-weight: bold;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="#home">BREAK</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>

</body>
</html>
